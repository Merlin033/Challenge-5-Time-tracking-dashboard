<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Time Tracking Dashboard</h1>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li><button type="button" class="daily">Daily</button></li>
          <li><button type="button" class="weekly">Weekly</button></li>
          <li><button type="button" class="monthly">Monthly</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="work">
        <div class="card">
          <h3>Work</h3>
          <h2>32hrs</h2>
          <p class="option">...</p>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <article class="play">
        <div class="card">
          <h3>Play</h3>
          <h2>10hrs</h2>
          <p class="option">...</p>
          <p>Last Week - 8hrs</p>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
