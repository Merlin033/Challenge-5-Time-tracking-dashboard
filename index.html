<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Time Tracking Dashboard</h1>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li>
            <button type="button" class="btn" data-timeframes="daily">
              Daily
            </button>
          </li>
          <li>
            <button type="button" class="btn" data-timeframes="weekly">
              Weekly
            </button>
          </li>
          <li>
            <button type="button" class="btn" data-timeframes="monthly">
              Monthly
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="cards-container"></main>

    <footer>
      <form>
        <input type="text" id="newCardTitle" placeholder="Enter card title" />
        <button type="submit" id="addCardBtn">Add</button>
      </form>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
